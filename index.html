<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Cafeteria Expresso</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <section>
        <a href="#" class="head-logo">
          <img src="./assets/logo.png" alt="Logomarca" />
        </a>
        <nav class="head-navbar">
          <a href="#">Home</a>
          <a href="#about">Sobre</a>
          <a href="#menu">Menu</a>
          <a href="#review">Avaliações</a>
          <a href="#address">Endereço</a>
        </nav>
        <div class="icons">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png"
            alt="search--v1"
          />
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
            alt="shopping-cart--v1"
          />
        </div>
      </section>
    </header>
  </body>
</html>
